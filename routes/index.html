<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Image Search Abstraction Layer</title>
</head>
<body>
<h1>Image Search Abstraction Layer</h1>
<h2>To perform a search, go to /search</h2>
<h2>To check the search history, go to /history</h2>
<h3>Note: you can specify a offset to limit the number of result from the /search</h3>
<h3>For example /search?offset=20</h3>
<h3>And the default offset is 10</h3>
</body>
</html>
